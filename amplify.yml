version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "REACT_APP_API_URL=http://<your-ec2-ip>:5000" >> .env
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
