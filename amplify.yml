version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -f .env
        - echo "REACT_APP_API_URL=https://api.nmannan.com" > .env
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
